<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <main class="stats-preview-card">

    <div class="stats-preview-card-details">
      <h1 class="stats-preview-card-heading">Get <span class="stats-preview-card-heading-style"> insights </span>that help your business grow.</h1>

      <h4 class="stats-preview-card-description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </h4>

      <div class="stats-preview-card-numbers">
        <div class="stats-preview-card-numbers-companies">10k+ <br><span class="companies">COMPANIES</span> </div>
        <div class="stats-preview-card-numbers-templates">314 <br><span class="templates">TEMPLATES</span> </div>
        <div class="stats-preview-card-numbers-queries"> 12m+ <br><span class="queries">QUERIES</span></div>
      </div>
    </div>

    <div class="stats-preview-card-image">
      <div class="stats-preview-card-image-overlay"></div>
    </div>

  </main>



</body>

</html>
